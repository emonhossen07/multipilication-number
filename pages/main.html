<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Icon Link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Multiplication Table</title>
</head>

<body>



    <div class="area">



        <div class="anas-smartphone">
            <div class="mobile-bar">
                <div class="left-side">
                    <p id="errors"></p>
                    <!--  <span class="material-symbols-outlined ">
                        arrow_back
                    </span> -->
                </div>
                <div class="right-side">
                    <span class="material-symbols-outlined">
                        signal_cellular_alt
                    </span>
                    <span class="material-symbols-outlined">
                        wifi
                    </span>
                </div>
            </div>
            <div class="content">
                <div class="multiplication_table">


                    <div class="box">
                        <a href="/index.html">
                            <h1> WELCOME</h1>
                        </a>
                    </div>

                    <div class="input_btn_field">
                        <input placeholder="Input a number......" id="getInput" type="number">
                        <button class="my-button" id="getNamota">
                            <span class="material-symbols-outlined">
                                right_click
                            </span>
                        </button>
                    </div>

                    <div class="result">
                        <span id="no-more">
                            <p class='resultDataCustom'><span> 1 × 1 = 1<br></span></p>
                            <p class='resultDataCustom'><span> 2 × 1 = 2<br></span></p>
                            <p class='resultDataCustom'><span> 3 × 1 = 3<br></span></p>
                            <p class='resultDataCustom'><span> 4 × 1 = 4<br></span></p>
                            <p class='resultDataCustom'><span> 5 × 1 = 5<br></span></p>
                            <p class='resultDataCustom'><span> 6 × 1 = 6<br></span></p>
                            <p class='resultDataCustom'><span> 7 × 1 = 7<br></span></p>
                            <p class='resultDataCustom'><span> 8 × 1 = 8<br></span></p>
                            <p class='resultDataCustom'><span> 9 × 1 = 9<br></span></p>
                            <p class='resultDataCustom'><span> 10 × 1 = 10<br></span></p>
                        </span>

                        <div id="resultShow"></div>
                    </div>
                </div>
            </div>
        </div>




        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>













    <!-- javascript -->
    <script src="../js/main.js"></script>
</body>

</html>
