<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Icon Link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Multiplication Table</title>
</head>

<body>



    <div class="area">



        <div class="anas-smartphone">
            <div class="mobile-bar">
                <span class="material-symbols-outlined">
                    signal_cellular_alt
                </span>
                <span class="material-symbols-outlined">
                    wifi
                </span>

            </div>
            <div class="content">
                <div class="multiplication_table">


                    <div class="box">
                        <h1> WELCOME</h1>
                    </div>

                    <div class="input_btn_field">
                        <input placeholder="Input a number......" id="getInput" type="number">
                        <button class="my-button" id="getNamota">
                            <span class="material-symbols-outlined">
                                right_click
                            </span>
                        </button>
                    </div>

                    <div class="result">
                        <span id="no-more">
                            1 × 1 = 1 <br>
                            1 × 2 = 2 <br>
                            1 × 3 = 3 <br>
                            1 × 4 = 4 <br>
                            1 × 5 = 5 <br>
                            1 × 6 = 6 <br>
                            1 × 7 = 7 <br>
                            1 × 8 = 8 <br>
                            1 × 9 = 9 <br>
                            1 × 10 = 10 <br>
                        </span>

                        <span id="resultShow"></span>
                    </div>
                </div>
            </div>
        </div>




        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>













    <!-- javascript -->
    <script src="../js/main.js"></script>
</body>

</html>
